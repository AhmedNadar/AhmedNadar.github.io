---
layout: default
---

<article class="page">
  <header class="page-header container-narrow">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
    {% if page.link %}
    <a href="{{ page.link }}" class="project-visit-link" target="_blank" rel="noopener">Visit {{ page.link | remove: 'https://' }} &nearr;</a>
    {% endif %}
  </header>

  <div class="page-body container-narrow">
    {{ content }}
  </div>
</article>
