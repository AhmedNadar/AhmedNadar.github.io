# Site Settings
title: Ahmed Nadar
description: "Rails developer and product builder in Toronto. I pair Ruby on Rails with AI tools to ship production apps at startup speed."
url: "https://ahmednadar.com"
baseurl: ""
permalink: /:title/
markdown: kramdown

# Author
author:
  name: Ahmed Nadar
  role: "Software Developer & Product Builder"
  tagline: "I pair Ruby on Rails with AI agents to ship products fast."
  location: "Toronto, Canada"
  github: AhmedNadar
  twitter: ahmednadar
  linkedin: ahmednadar
  availability: "Q2 2026 and beyond"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/

# Build
sass:
  style: compressed
  sass_dir: _sass

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
